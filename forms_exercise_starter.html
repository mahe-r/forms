<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Forms Exercise</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center display-2">Part 1</h1>
        <!-- Write your first form here -->
        <h3>Billing Address</h3>
        <form >
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" class="form-control" id="fullname" placeholder="Full Name">
            </div>
            <label for="user">Username</label> 
        <div class="input-group mb-3">   
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            
            <input type="text" class="form-control" name="user" id="user" placeholder=" Full Name">
        </div>
        
        <div class="form-group">
            <label for="email">Email<span class="text-muted">(Optional)</span></label>
            <input type="text" class="form-control" name="email" id="email" placeholder=" you@example.com">
        </div>
        
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control"name="address" id="address"placeholder=" 1234 Market St.">
        </div>
        <div class="form-group">
            <label for="address">Address 2<span class="text-muted">(Optional)</span></label>
            <input type="text" class="form-control"name="address" id="address"placeholder=" Apartment or Suite">
        </div>
        <div class="form-group">
            <label for="textarea">Specail Notes<span>(Optional)</span></label>
            <textarea name="textarea" class="form-control" id="textarea" cols="30" rows="5"></textarea>
        <p class="text-muted">Include any special requests you have for us!</p>
        </div>

        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">Shipping Address is same as billing</label>
          </div>

          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck2">
            <label class="custom-control-label" for="customCheck2">Save my info for next time</label>
          </div>
          
        <hr class="my-4">
        <h3>Shipping Options</h3>
        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="customRadio1">Same Day Shipping</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="customRadio2">Next Day Shipping</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="customRadio3">3-5 Business Days</label>
          </div>

        
          </div>
          <input type="submit" value="Continue To Checkout" class="btn btn-primary btn-block my-3">
        </form>
        
    </div>


    <h1 class="text-center display-2">Part 2</h1>
    <div class="container border rounded" style="max-width: 400px;">
       <h2 class="text-center mt-5">Sign In</h2>
       <div class="form-group">
        <input class="form-control"type="text" name="Email" id="Email"placeholder="Email">
       </div>
       <div class="form-group">
        <input class="form-control"type="password" name="password" id="password"placeholder="Password">
       </div>
       <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="customCheck1">
        <label class="custom-control-label" for="customCheck1">Remember me</label>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-info btn-block my-3"value="Sign In">
      </div>
      <div class="form-group">
          <p class="text-center">Not a member? <a class="text-info" href="#">Register</a></p>
      </div>
      
       
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
